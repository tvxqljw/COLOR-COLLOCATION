<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>COLOR-COLLOCATION</title>
  <link rel="stylesheet" href="res/css/color-collocation.css">
  <link rel="stylesheet" href="res/css/iconfont.css">
  <link rel="stylesheet" href="res/css/bootstrap.min.css">
  <link rel="stylesheet" href="res/colorpicker/jquery.minicolors.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="res/javascript/jquery.min.js"></script>
</head>
</head>
<body>
  <section id="COLOR-COLLOCATION">
   <div class="container">
    <div class="row">
      <div class="color-collocation">
        <ul class="collocationUl">
          <li class="collocationList">
            <span class="collocationNum">1</span>
            <span class="collocationDelete">
              <i class="iconfont icon-delete"></i>
            </span>
            <span class="collocationCount">3</span>
            <div class="collocationLine">
              <ul class="collocationLineUL">
                <li class="colorList color">
                 <!--  <div class="colorShow"></div> -->
                  <input class="colorName" data-defaultValue="#000000" id="test">
                </li>
                <li class="colorList">
                  <div class="colorShow"  style="background:#3C3C39"></div>
                  <span class="colorName">#3C3C39</span>
                </li>
                <li class="colorList">
                  <div class="colorShow"  style="background:#8E8E8E"></div>
                  <span class="colorName">#8E8E8E</span>
                </li>
              </ul>
              <div class="addColor">+</div>
            </div> 
          </li>
        </ul>
      </div>
    </div>
   </div>
  </section>

    <input type="text" class="demo" data-defaultValue="#000000" >




<script src="res/colorpicker/jquery.minicolors.js"></script>
<script>
$(document).ready( function() { 
  $('.demo').each( function() {
        $(this).minicolors({
          control: $(this).attr('data-control') || 'hue',
          defaultValue: $(this).attr('data-defaultValue') || '',
          inline: $(this).attr('data-inline') === 'true',
          letterCase: $(this).attr('data-letterCase') || 'lowercase',
          opacity: $(this).attr('data-opacity')
          
        });
                
  });


  $('#test').each( function() {
        $(this).minicolors();
                
  });
      
    });
</script>
</body>
</html>
